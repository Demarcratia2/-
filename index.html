<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>nrk_oper</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    header {
      background: url('98E51FD9-7F37-4A81-A273-69649D3DDCFA.png') no-repeat center center;
      background-size: cover;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3em;
      background-color: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #cityList {
      display: none;
      padding: 20px;
      background-color: #1c1c1c;
    }
    #cityList a {
      display: block;
      margin: 10px 0;
      color: #00aaff;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>nrk_oper</h1>
    <button onclick="toggleCities()">Выбрать город</button>
  </header>
  <div id="cityList">
    <a href="https://t.me/nrk_oper">Мариуполь</a>
    <a href="https://t.me/nrk_oper">Мелитополь</a>
    <a href="https://t.me/nrk_oper">Токмак</a>
    <a href="https://t.me/nrk_oper">Геническ</a>
    <a href="https://t.me/nrk_oper">Бердянск</a>
    <a href="https://t.me/nrk_oper">Скадовск</a>
    <a href="https://t.me/nrk_oper">Донецк</a>
    <a href="https://t.me/nrk_oper">Торез</a>
    <a href="https://t.me/nrk_oper">Симферополь</a>
    <a href="https://t.me/nrk_oper">Ростов</a>
    <a href="https://t.me/nrk_oper">Волгодонск</a>
  </div>

  <script>
    function toggleCities() {
      const list = document.getElementById('cityList');
      list.style.display = list.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
